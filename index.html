<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>SachaCraft</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #87CEEB; /* ciel */
      overflow: hidden;
    }

    #game {
      position: relative;
      width: 800px;
      height: 400px;
      background: #4CAF50; /* herbe */
      border: 5px solid #333;
      overflow: hidden;
    }

    /* Sol */
    .ground {
      position: absolute;
      bottom: 0;
      width: 100%;
      height: 50px;
      background: #3e2c1c;
    }

    /* Personnage */
    #player {
      position: absolute;
      bottom: 50px; /* posé sur le sol */
      left: 50px;
      width: 40px;
      height: 40px;
      background: #FFD700;
      border: 2px solid #333;
    }
  </style>
</head>
<body>
  <div id="game">
    <div id="player"></div>
    <div class="ground"></div>
  </div>

  <script>
    const player = document.getElementById("player");
    const game = document.getElementById("game");

    let x = 50;
    let y = 50;
    let speed = 5;
    let jumping = false;
    let velocityY = 0;
    const gravity = 0.8;

    // Contrôles clavier
    document.addEventListener("keydown", (e) => {
      if (e.key === "ArrowRight" || e.key === "d") {
        x += speed;
      }
      if (e.key === "ArrowLeft" || e.key === "q") {
        x -= speed;
      }
      if ((e.key === "ArrowUp" || e.key === "z") && !jumping) {
        velocityY = -12;
        jumping = true;
      }
    });

    function update() {
      // gravité
      velocityY += gravity;
      y += velocityY;

      // sol
      if (y < 50) {
        y = 50;
        velocityY = 0;
        jumping = false;
      }

      // limites écran
      if (x < 0) x = 0;
      if (x > game.offsetWidth - player.offsetWidth) {
        x = game.offsetWidth - player.offsetWidth;
      }

      // appliquer position
      player.style.left = x + "px";
      player.style.bottom = y + "px";

      requestAnimationFrame(update);
    }

    update();
  </script>
</body>
</html>
